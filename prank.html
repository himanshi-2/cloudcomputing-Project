<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff4500, 0 0 15px #ff0000; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff0000; }
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #ff4500;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background: #ff6347;
        }
    </style>
</head>
<body>
    <h1>It's a Prank!</h1>
    <p>You just got trolled! No real submission happened.</p>
    <button class="back-button" onclick="window.location.href='index.html'">Go Back</button>
</body>
</html>
